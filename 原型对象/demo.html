<body>
    <script type="text/javascript">
        function Person(name, age, job) {
            this.name = name;
            this.age = age;
            this.job = job;
            this.sayName = function() {
                console.log(`${this.name}`)
            }
        }
        
        var o = new Object()
       
        var p = new Person('张三', 18, '上学')
        Person.call(o, '张三', 18, '上学')//调用Person方法并传递一个Object对象，Person的this就是Object的对象
        
        p.sayName.call(o)
        o.sayName()

    </script>
</body>
